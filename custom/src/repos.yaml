---
odoo:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    origin: $DEFAULT_REPO_PATTERN_ODOO
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION

Tritel-Technologies/huduma:
  defaults:
    depth: $DEPTH_MERGE
  remotes:
    origin: git@github.com:Tritel-Technologies/huduma.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
    - origin community-complaints



